<div class="product">
  <div class="image">
    <img [src]="product.image" />
    <span class="rate"
      >{{ product.rating.rate }} <i class="fa fa-star"></i
    ></span>
  </div>
  <div class="info">
    <p class="title">{{ product.title }}</p>
    <p class="description">{{ product.description }}</p>
    <p class="price">{{ product.price | currency }}</p>
  </div>
  <button>add to cart</button>
</div>
